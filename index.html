<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baz-On Store | Premium E-Commerce</title>
    <meta name="description"
        content="Toko online terpercaya dengan kualitas terbaik. Belanja mudah, checkout via WhatsApp.">
    <link rel="icon" type="image/svg+xml" href="logo.svg?v=2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-content">
                <div class="logo">
                    <img src="logo.svg" alt="Baz-On Logo" class="logo-img"> Baz-On
                </div>
                <div class="nav-icons">
                    <button class="theme-toggle" id="themeToggle" aria-label="Toggle Dark Mode">
                        <i class="fa-solid fa-moon"></i>
                    </button>
                    <div class="cart-icon-wrapper" id="cartBtn">
                        <i class="fa-solid fa-shopping-bag"></i>
                        <span class="cart-count" id="cartCount">0</span>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Hero Section -->
        <!-- Hero Slider (Dynamic) -->
        <header class="hero-slider" id="home">
            <div class="slider-wrapper" id="sliderWrapper">
                <!-- Slides will be injected by JS -->
            </div>

            <button class="slider-btn prev-btn" id="prevBtn"><i class="fa-solid fa-chevron-left"></i></button>
            <button class="slider-btn next-btn" id="nextBtn"><i class="fa-solid fa-chevron-right"></i></button>

            <div class="slider-dots" id="sliderDots"></div>
        </header>

        <!-- Product Grid -->
        <main id="products" class="products-section">
            <div class="section-header">
                <h2>Koleksi Terbaru</h2>
                <div class="divider"></div>
            </div>

            <div class="search-container">
                <div class="search-wrapper">
                    <i class="fa-solid fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="Cari produk...">
                </div>
            </div>

            <div class="filter-container">
                <button class="filter-btn active" data-category="all">Semua</button>
                <button class="filter-btn" data-category="Fashion">Fashion</button>
                <button class="filter-btn" data-category="Footwear">Footwear</button>
                <button class="filter-btn" data-category="Accessories">Accessories</button>
                <button class="filter-btn" data-category="Electronics">Electronics</button>
                <button class="filter-btn" data-category="Bags">Bags</button>
                <button class="filter-btn" data-category="favorites"><i class="fa-solid fa-heart"></i> Favorit</button>
            </div>

            <div class="product-grid" id="productGrid">
                <!-- Products will be injected here by JS -->
            </div>
        </main>

        <!-- Testimonials Section -->
        <section id="testimonials" class="testimonials-section">
            <div class="section-header">
                <h2>Apa Kata Mereka?</h2>
                <div class="divider"></div>
            </div>

            <div class="testimonial-slider-container">
                <button class="testi-btn prev" id="testiPrevBtn"><i class="fa-solid fa-chevron-left"></i></button>

                <div class="testimonial-slider-wrapper">
                    <div class="testimonial-track" id="testimonialTrack">
                        <!-- Testimonials rendered by JS -->
                    </div>
                </div>

                <button class="testi-btn next" id="testiNextBtn"><i class="fa-solid fa-chevron-right"></i></button>
            </div>

            <div class="testi-dots" id="testiDots"></div>
        </section>

        <!-- Footer -->
        <footer>
            <div class="footer-content">
                <div class="footer-brand">
                    <h3>Baz-On</h3>
                    <p>Experience the future of shopping.</p>
                </div>
                <div class="footer-links">
                    <a href="terms.html">Syarat & Ketentuan</a>
                    <a href="contact.html">Hubungi Kami</a>
                </div>
                <div class="social-links">
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                    <a href="#"><i class="fa-brands fa-tiktok"></i></a>
                </div>
            </div>
            <div class="copyright">
                &copy; 2026 Baz-On Store. All rights reserved.
            </div>
        </footer>
    </div>

    <!-- Product Detail Modal -->
    <div class="modal-overlay" id="productModal">
        <div class="modal-content product-modal-content">
            <button class="close-modal" id="closeProductModal"><i class="fa-solid fa-xmark"></i></button>
            <div class="modal-body product-detail-body">
                <div class="modal-image-wrapper">
                    <img src="" alt="Product Image" id="modalProductImage">
                </div>
                <div class="modal-product-info">
                    <span class="modal-category" id="modalProductCategory">Category</span>
                    <h3 class="modal-title" id="modalProductTitle">Product Name</h3>
                    <p class="modal-price" id="modalProductPrice">So, 0</p>
                    <p class="modal-description" id="modalProductDesc">Description...</p>
                    <button class="btn-add-cart" id="modalAddToCartBtn" style="width: 100%; margin-top: 20px;">
                        <i class="fa-solid fa-cart-plus"></i> Tambah ke Keranjang
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="cart-modal-overlay" id="cartModal">
        <div class="cart-modal">
            <div class="cart-header">
                <h3>Keranjang Belanja</h3>
                <button class="close-cart" id="closeCart"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="cart-items" id="cartItems">
                <!-- Cart items will be injected here -->
                <div class="empty-cart-message">Keranjang Anda kosong</div>
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    <span>Total:</span>
                    <span id="cartTotal">Rp 0</span>
                </div>
                <button class="btn-checkout" id="checkoutBtn">
                    Checkout Sekarang
                </button>
            </div>
        </div>
    </div>

    <!-- Checkout Form Modal -->
    <div class="modal-overlay" id="checkoutModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Data Pemesanan</h3>
                <button class="close-modal" id="closeCheckout"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="modal-body">
                <form id="checkoutForm" onsubmit="event.preventDefault(); processOrder();">
                    <div class="form-group">
                        <label for="customerName">Nama Lengkap</label>
                        <input type="text" id="customerName" required placeholder="Nama Anda">
                    </div>
                    <div class="form-group">
                        <label for="customerPhone">Nomor WhatsApp</label>
                        <input type="tel" id="customerPhone" required placeholder="08xxxxxxxxxx">
                    </div>
                    <div class="form-group">
                        <label for="customerAddress">Alamat Lengkap</label>
                        <textarea id="customerAddress" required
                            placeholder="Jalan, RT/RW, Kelurahan, Kecamatan, Kota, Kode Pos"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="paymentMethod">Metode Pembayaran</label>
                        <select id="paymentMethod" required>
                            <option value="Transfer Bank">Transfer Bank (BCA/Mandiri)</option>
                            <option value="COD">COD (Bayar di Tempat)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary" style="width: 100%; margin-top: 20px;">
                        <i class="fa-brands fa-whatsapp"></i> Kirim Pesan Pemesanan
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="script.js"></script>
</body>

</html>
